{% extends "learning_logs/base.html" %}

{% block header %}
    <h1>Tópicos:</h1>
{% endblock header%}

{% block content %}
    <ul>
        {% for topic in topics %}
            <h3>
                <li><a href="{% url 'topic' topic.id %}">{{ topic }}</a></li>
            </h3>
        {% empty %}
            <li>Não há tópicos adicionados.</li>
        {% endfor %}

    </ul>
    <h3><a href="{% url 'new_topic' %}">Adicionar novos tópicos</a></h3> 

{% endblock content %}
